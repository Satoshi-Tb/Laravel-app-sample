; PHP-FPM の www プール設定（Render で Nginx と同居する想定）
[www]
; Nginx からの接続を www-data 権限で受け付ける
user = www-data
group = www-data

; 同一コンテナ内の Nginx だけが接続できるようループバックへバインド
listen = 127.0.0.1:9000
listen.allowed_clients = 127.0.0.1

; Free プランを想定した軽めのプロセスマネージャ設定
pm = dynamic
pm.max_children = 10
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 6

; Laravel が .env などの環境変数を参照できるようにする
clear_env = no

; 標準出力 / 標準エラーへログを流し、Render ダッシュボードで確認できるようにする
access.log = /proc/self/fd/2
catch_workers_output = yes
